<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-section">
        <div class="moon"></div> <!-- Added moon image -->
        <div class="house"></div>
        <div class="grass"></div>
        <div class="pumpkin"></div>
        <div class="eye"></div>
        <div class="bat1"></div> <!-- First bat -->
        <div class="bat2"></div> <!-- Second bat -->
        <div class="witch"></div>
        <div class="text-display">
            <h1>Scream</h1>
            <h2>or</h2>
            <h1>Sweets</h1>
            <h3>Begin Your Hunt</h3>
        </div>
        
    </div>
    <div class="middle-section">
        <div class="witch2"></div>
        <div class="skull-fire1"></div>
        <div class="skull-fire2"></div>
        <div class="skull-fire3"></div>
        <div class="skull-fire4"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
        <div class="moon2"></div>
        <div class="cat"></div>
        <div class="ghost"></div>
        <div id="text-display" style="display: none;"> <!-- Initially hidden text -->
        <h1 id="witch-dialogue"></h1> <!-- Container for the witch's dialogue -->
    </div>
    </div>

    <div class="last-section">
        <div class="broom"></div>
        <div class="eye2"></div>
        <div class="spider"></div>
        <div class="table"></div>
        <div class="dish"></div>
        <div class="coffin"></div>
        <div class="toys"></div>
        <div class="hat"></div>
        <div class="skull"></div>
        <div class="rules">
            <h3>Remember:</h3>
            <ul>
                <li>Always carry a flashlight</li>
                <li>Stay with your group</li>
                <li>Avoid dark or unfamiliar houses</li>
                <li>And, of course, don't eat too much candy!</li>
            </ul>
        </div>
        

    </div>
    <script src="script.js"></script>
